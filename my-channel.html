<section class="description">
  <main>
    <table>
      <thead>
        <tr>
          <th>Logo</th>
          <th>Name</th>
          <th>Subscribers</th>
          <th>Views</th>
          <th>Videos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
              <img width="121" height="121" src="img/1.png" alt="logo_predator">
          </td>
          <td>
            <strong>
              <a href="https://www.youtube.com/channel/UCPJlh4qsBug9HOMrkagfWMQ" alt="name1">Х И Ж А К</a>
            </strong>
          </td>
          <td id="subscribers">-</td>
          <td id="views">-</td>
          <td id="videos">-</td>
        </tr>
      </tbody>
    </table>
  </main>
</section>

<script>
  var apiKey = 'AIzaSyB7ctJyxez2eto-qe8lfkw4bZTJaUAEJWo';
  var channelId = 'UCPJlh4qsBug9HOMrkagfWMQ';

  function updateChannelStatistics() {
    var url = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        var statistics = data.items[0].statistics;
        document.getElementById('subscribers').textContent = statistics.subscriberCount;
        document.getElementById('views').textContent = statistics.viewCount;
        document.getElementById('videos').textContent = statistics.videoCount;
      })
      .catch(error => console.error('Error:', error));
  }

  updateChannelStatistics();

  // Оновлюємо статистику каналу кожні 30 секунд (30000 мілісекунд)
  setInterval(updateChannelStatistics, 30000);
</script>

</body>
