<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="svg/login.svg" type="image/x-icon" />

    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" id="login" placeholder="Username" required />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input
            type="Password"
            id="Password"
            placeholder="Password"
            required
          />
          <i class="bx bx-lock-alt"></i>
        </div>

        <button type="submit" id="submit" class="btn">Login</button>
      </form>
    </div>
    <script src="js/sing.js"></script>
  </body>
</html>
